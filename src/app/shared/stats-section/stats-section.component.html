<section class="stats-section" role="region" aria-label="إحصائيات مركز خبراء العافية الطبي">
  <div class="container">
    <div class="section-header">
      <span class="section-badge">إحصائياتنا</span>
      <h2 class="section-title">إنجازاتنا في الرعاية الصحية</h2>
      <p class="section-description">نفخر بتقديم خدمات طبية متميزة لمجتمعنا، مع التركيز على الجودة والابتكار.</p>
    </div>
    <div class="stats-container">
      <div *ngFor="let stat of stats; let i = index" class="stat-card" data-aos="fade-up" [attr.data-aos-delay]="i * 100">
        <div class="stat-icon">
          <div class="icon-wrapper">
            <ng-container [ngSwitch]="i">
              <svg *ngSwitchCase="0" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [attr.aria-label]="stat.label">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <svg *ngSwitchCase="1" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [attr.aria-label]="stat.label">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"/>
              </svg>
              <svg *ngSwitchCase="2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [attr.aria-label]="stat.label">
                <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"></path>
                <circle cx="10" cy="7" r="4"></circle>
              </svg>
              <svg *ngSwitchCase="3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [attr.aria-label]="stat.label">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
              </svg>
            </ng-container>
          </div>
        </div>
        <div class="stat-number" [id]="'counter-' + i">
          <span class="number-prefix">{{ stat.prefix || '' }}</span>
          <span class="number-value" #counter [attr.data-count]="stat.count">{{ stat.count === '24/7' ? '24/7' : '+0' }}</span>
          <span class="number-suffix">{{ stat.suffix || '' }}</span>
        </div>
        <div class="stat-label">{{ stat.label }}</div>
        <div class="progress-ring" aria-hidden="true">
          <svg class="progress-ring-svg" width="80" height="80">
            <circle class="progress-ring-background" cx="40" cy="40" r="36" fill="transparent" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
            <circle class="progress-ring-fill" cx="40" cy="40" r="36" fill="transparent" stroke="#005670" stroke-width="3" stroke-linecap="round" [style.stroke-dasharray]="ringDasharray" [style.stroke-dashoffset]="stat.ringOffset || ringDasharray"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
